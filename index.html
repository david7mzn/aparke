<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aparké</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #003366; /* Fondo azul */
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .splash img {
      width: 80vw;
      max-width: 300px;
    }

    .main {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 30px;
    }

    button {
      padding: 20px 40px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    #buscar {
      background-color: #28a745; /* Verde */
    }

    #ocupar {
      background-color: #dc3545; /* Rojo */
    }
  </style>
</head>
<body>

  <!-- Pantalla de presentación -->
  <div class="splash" id="splash">
    <img src="logo.png" alt="Logo Aparké" />
  </div>

  <!-- Pantalla principal -->
  <div class="main" id="main">
    <button id="buscar">Buscar hueco libre</button>
    <button id="ocupar">Marcar hueco ocupado</button>
  </div>

  <script>
    // Mostrar splash durante 2 segundos
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
    }, 2000);

    // Función para abrir Google Maps con ubicación
    function openMaps() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          window.location.href = `https://www.google.com/maps?q=${lat},${lng}`;
        });
      } else {
        alert('Tu navegador no soporta geolocalización');
      }
    }

    document.getElementById('buscar').addEventListener('click', openMaps);
    document.getElementById('ocupar').addEventListener('click', openMaps);
  </script>
</body>
</html>
