<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apark√© ‚Äì Encuentra aparcamiento libre en Monz√≥n</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
    }
    header img {
      height: 50px;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      margin: 0;
      font-size: 24px;
      vertical-align: middle;
    }
    #map {
      width: 100%;
      height: 70vh;
    }
    button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 20px auto;
      padding: 15px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Apark√©" />
    <h1>Apark√©</h1>
  </header>

  <div id="map"></div>
  <button onclick="marcarHueco()">üìç Marcar hueco libre</button>

  <script>
    let map;

    function initMap() {
      const monzon = { lat: 41.9143, lng: 0.1927 };
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: monzon,
      });

      // Apark√© Prime: detectar entrada a Monz√≥n
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const dentroDeMonzon = lat > 41.90 && lat < 41.93 && lng > 0.18 && lng < 0.21;
          if (dentroDeMonzon) {
            alert("üîî Apark√© Prime: Mostrando huecos disponibles en Monz√≥n.");
          }
        });
      }
    }

    function marcarHueco() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const ubicacion = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          };
          new google.maps.Marker({
            position: ubicacion,
            map,
            icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
            title: "Hueco libre marcado"
          });
          map.setCenter(ubicacion);
        }, () => alert("No se pudo obtener tu ubicaci√≥n"));
      } else {
        alert("Tu navegador no permite geolocalizaci√≥n.");
      }
    }
  </script>

  <!-- Reemplaza TU_API_KEY por tu clave de Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap"></script>
</body>
</html>
