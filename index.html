<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aparké</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: white;
      height: 100vh;
      overflow: hidden;
    }

    #splash, #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease;
    }

    #splash img {
      width: 80vw;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      display: block;
    }

    #menu {
      flex-direction: column;
      gap: 20px;
      opacity: 0;
      pointer-events: none;
      background-color: white;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }

    .buscar {
      background-color: black;
      color: white;
    }

    .ocupar {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Pantalla de presentación con el logo -->
  <div id="splash">
    <img src="logo-aparke.jpeg" alt="Logo Aparké" />
  </div>

  <!-- Menú de opciones -->
  <div id="menu">
    <button class="btn buscar" onclick="abrirMaps()">Buscar hueco libre</button>
    <button class="btn ocupar" onclick="abrirMaps()">Marcar hueco ocupado</button>
  </div>

  <script>
    // Mostrar el menú tras 2 segundos
    setTimeout(() => {
      document.getElementById('splash').style.opacity = '0';
      document.getElementById('menu').style.opacity = '1';
      document.getElementById('menu').style.pointerEvents = 'auto';
    }, 2000);

    // Abrir Google Maps con ubicación
    function abrirMaps() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            window.location.href = `https://www.google.com/maps?q=${lat},${lon}`;
          },
          () => alert("No se pudo obtener tu ubicación.")
        );
      } else {
        alert("Tu dispositivo no soporta geolocalización.");
      }
    }
  </script>

</body>
</html>
